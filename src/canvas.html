    <script>
    var W;

    W = document.body.clientWidth / 2 - 250
    document.querySelector("#can").setAttribute('style','margin-left: '+ W +'px')
    document.querySelector("#box").setAttribute('style','left: '+ W +'px')

        var oCan = document.querySelector("#can");
        var ctx = oCan.getContext("2d");

        var gradient =ctx.createLinearGradient(0,0,1000,1000);
        gradient.addColorStop("0","red");
        gradient.addColorStop("1.0","red");
        ctx.strokeStyle = gradient;

        oCan.onmousedown = function (event) {
            ctx.beginPath();
            ctx.moveTo(event.clientX-W,event.clientY);
            oCan.onmousemove = function (event) {
                ctx.lineTo(event.clientX-W,event.clientY); 
                ctx.stroke();
            }
        }
        oCan.onmouseup = function () {
            oCan.onmousemove = null;
        }
